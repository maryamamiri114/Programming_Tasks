<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Task 2</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container py-5">

      <textarea id="result" class="form-control" rows="15" placeholder="Press start and wait to see the CSV result here"></textarea>

      <br>

      <div class="row">
        <div class="col-6">
          <button class="btn btn-block btn-primary" id="start" type="button">Start</button>
        </div>

        <div class="col-6">
          <button class="btn btn-block btn-success" id="save" type="button">Save to CSV</button>
        </div>
      </div>
      
      <div id="content" class="d-none"></div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
